server:
   port: 9093
   
spring:
    application:
      name: department-service
    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
instance:
     hostname: localhost
     
     
